<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <title>学不停后台登录</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link href="/static/ui/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/ui/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="/static/ui/css/animate.css" rel="stylesheet">
    <link href="/static/ui/css/style.css" rel="stylesheet">
    <link href="/static/ui/css/login.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html" />
    <![endif]-->
    <script>
        if (window.top !== window.self) {
            window.top.location = window.location;
        }
    </script>

</head>

<body class="signin">
<div class="signinpanel">
    <div class="row">
        <div class="col-sm-7">
            <div class="signin-info">
                <div class="logopanel m-b">
                    <h1> 欢迎进入学不停后台系统 </h1>
                </div>
                <div class="m-b"></div>
            </div>
        </div>
        <div class="col-sm-5">
            <form method="post" action="" id="form">
                <p class="m-t-md">登录</p>
                <input type="text" name="mobile" class="form-control uname" placeholder="用户名" />
                <input type="password"  name="password" class="form-control pword m-b" placeholder="密码" />
                <a href="">忘记密码了？</a>
                <button  id="btn" class="btn btn-success btn-block" type="button">登录</button>
            </form>
        </div>
    </div>

</div>
</body>
<script src="/static/ui/js/jquery.min.js?v=2.1.4"></script>
<script src="/static/ui/library/layer/layer/layer.js"></script>
<script>
    <!--给btn添加点击事件-->
    $('#btn').click(function () {
        //serialize() 方法通过序列化表单值，序列化的值可在生成 AJAX 请求时用于 URL 查询字符串中。
        var data = $('#form').serialize();

        $.post('', data, function (e) {
            console.log(e)
            if (e.code){
                location.href = e.url;
            }else{
                layer.alert(e.msg, {icon: 2})
            }
        })

    })

</script>
